<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealtoday | Fresh Home-Cooked</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --primary: #d4af37; /* Elegant Gold */
            --primary-dark: #b5952f;
            --dark: #2d3436;
            --gray: #636e72;
            --light: #f5f6fa;
            --white: #ffffff;
            --accent: #e17055; /* Warm Orange for CTAs */
            --green: #00b894;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--light); 
            color: var(--dark); 
            font-family: 'Poppins', sans-serif; 
            padding-bottom: 100px; 
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }

        /* --- HEADER & NAV --- */
        header { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 15px 20px; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--dark); letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }
        
        .cart-icon { 
            font-size: 1.3rem; 
            color: var(--dark); 
            position: relative; 
            cursor: pointer; 
            transition: transform 0.2s;
        }
        .cart-icon:active { transform: scale(0.9); }
        .badge { 
            position: absolute; top: -6px; right: -8px; 
            background: var(--accent); color: white; 
            border-radius: 50%; padding: 3px 6px; 
            font-size: 0.7rem; font-weight: 600; 
            border: 2px solid white;
        }

        /* --- HERO SECTION --- */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1543353071-873f17a7a088?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            border-radius: 0 0 20px 20px;
        }
        .hero h1 { font-size: 2rem; margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .hero p { font-size: 0.9rem; font-weight: 300; opacity: 0.9; }

        /* --- TABS --- */
        .tabs { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            padding: 0 15px; 
            margin-bottom: 25px; 
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .tab-btn { 
            padding: 10px 20px; 
            border: none;
            border-radius: 50px; 
            background: white; 
            color: var(--gray);
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem; 
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .tab-btn.active { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        /* --- MENU CONTAINERS --- */
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; display: none; animation: fadeIn 0.4s ease; }
        .container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .day-header { 
            font-size: 1.5rem; 
            margin: 30px 0 15px; 
            color: var(--dark); 
            border-left: 5px solid var(--primary); 
            padding-left: 15px; 
        }

        /* --- MEAL CARDS (LIST STYLE) --- */
        .meal-card { 
            background: white; 
            border-radius: var(--radius); 
            padding: 15px; 
            margin-bottom: 20px; 
            box-shadow: var(--shadow); 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            transition: transform 0.2s;
            border: 1px solid rgba(0,0,0,0.02);
        }
        .meal-card:active { transform: scale(0.98); }
        
        .meal-card.closed { opacity: 0.5; filter: grayscale(100%); pointer-events: none; }

        .meal-thumb { 
            width: 90px; 
            height: 90px; 
            border-radius: 12px; 
            object-fit: cover; 
            flex-shrink: 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .meal-info { flex: 1; }
        .meal-info h3 { font-size: 1.1rem; margin-bottom: 4px; color: var(--dark); }
        .meal-info p { font-size: 0.85rem; color: var(--gray); margin-bottom: 8px; line-height: 1.4; }
        .meal-price { color: var(--primary-dark); font-weight: 700; font-size: 1.1rem; }
        
        .add-btn { 
            background: var(--dark); 
            color: white; 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            font-size: 1rem; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .add-btn:hover { background: var(--primary); transform: rotate(90deg); }
        .add-btn.disabled { background: #ccc; box-shadow: none; }

        /* --- GRID CARDS (FROZEN) --- */
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .grid-card { 
            background: white; 
            padding: 10px; 
            border-radius: var(--radius); 
            text-align: center; 
            box-shadow: var(--shadow); 
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .grid-card img { 
            width: 100%; height: 130px; 
            object-fit: cover; 
            border-radius: 12px; 
            margin-bottom: 12px; 
        }
        .grid-card h4 { font-size: 1rem; margin-bottom: 5px; font-weight: 600; }
        .grid-card p { color: var(--primary-dark); font-weight: 700; margin-bottom: 10px; }
        .grid-btn { 
            background: white; border: 2px solid var(--dark); 
            color: var(--dark); padding: 8px; 
            border-radius: 8px; font-weight: 600; font-size: 0.8rem;
        }

        /* --- INFO BOX --- */
        .info-card { 
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); 
            border: none;
            border-radius: var(--radius); 
            padding: 25px; 
            margin: 40px 0; 
            text-align: center; 
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
        }
        .info-card h4 { color: var(--primary-dark); letter-spacing: 1px; margin-bottom: 15px; }

        /* --- BOTTOM BAR --- */
        .bottom-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: white; 
            padding: 15px 20px; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 999;
        }
        .checkout-btn { 
            background: var(--green); 
            color: white; 
            padding: 12px 25px; 
            border-radius: 50px; 
            font-weight: 600; 
            font-size: 1rem; 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
            display: flex; align-items: center; gap: 8px;
        }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
        .modal-content { 
            background-color: white; 
            width: 90%; max-width: 400px; 
            border-radius: 20px; 
            padding: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); 
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal h3 { text-align: center; margin-bottom: 20px; color: var(--dark); font-size: 1.5rem; }
        
        .cart-summary-box { 
            background: var(--light); 
            border-radius: 12px; 
            padding: 15px; 
            max-height: 150px; 
            overflow-y: auto; 
            margin-bottom: 20px;
        }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .remove-btn { color: #ff7675; cursor: pointer; }
        
        .form-group label { font-size: 0.85rem; font-weight: 600; color: var(--gray); margin-bottom: 5px; display: block; }
        .form-group input, .form-group select { 
            width: 100%; padding: 12px; 
            border: 2px solid #eee; border-radius: 10px; 
            font-size: 1rem; margin-bottom: 15px; font-family: 'Poppins', sans-serif;
        }
        .form-group input:focus { border-color: var(--primary); outline: none; }

        .confirm-btn { width: 100%; background: var(--dark); color: white; padding: 15px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .cancel-btn { width: 100%; background: transparent; color: var(--gray); padding: 10px; border: none; font-weight: 600; cursor: pointer; margin-top: 10px; }

    </style>
</head>
<body>

    <header>
        <div class="logo">MEAL<span>TODAY</span></div>
        <div class="cart-icon" onclick="openCheckout()">
            <i class="fas fa-shopping-bag"></i>
            <span class="badge" id="cart-count">0</span>
        </div>
    </header>

    <div class="hero">
        <div>
            <h1>Taste of Home</h1>
            <p>Freshly cooked meals, delivered to your door.</p>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('daily')">Daily Menu</button>
        <button class="tab-btn" onclick="switchTab('frozen')">Frozen & Healthy</button>
        <button class="tab-btn" onclick="switchTab('catering')">Catering</button>
    </div>

    <div id="daily" class="container active">
        </div>

    <div id="frozen" class="container">
        <h2 class="day-header">Freezer Stash</h2>
        <div class="grid-layout" id="frozen-list"></div>
    </div>

    <div id="catering" class="container">
        <h2 class="day-header">Catering Portfolio</h2>
        <div style="text-align:center; margin-bottom:20px; color:#666;">
            Looking for a large order? Ideal for groups of 20+ people.
        </div>
        <div class="grid-layout" id="catering-list"></div>
    </div>
    
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <h3>Your Order</h3>
            
            <div id="cartSummary" class="cart-summary-box"></div>
            <div id="modalTotal" style="text-align:right; font-weight:800; margin-bottom:15px; font-size:1.2rem;">Total: R0.00</div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" id="custName" placeholder="e.g. Sarah Jones">
            </div>

            <div class="form-group">
                <label>Fulfillment</label>
                <select id="fulfillmentType">
                    <option value="Delivery">Delivery (R7/km)</option>
                    <option value="Collection">Collection</option>
                </select>
            </div>

            <div class="form-group">
                <label>Payment</label>
                <select id="paymentMethod">
                    <option value="Online/Card">Pay Online (Card)</option>
                    <option value="EFT">EFT / Bank Transfer</option>
                    <option value="Cash">Cash (Collection Only)</option>
                </select>
            </div>
            
            <button class="confirm-btn" onclick="sendWhatsAppOrder()">Confirm & Send</button>
            <button class="cancel-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="bottom-bar">
        <div style="display:flex; flex-direction:column;">
            <span style="font-size:0.8rem; color:gray;">Total</span>
            <span id="total-display" style="font-weight:800; font-size:1.2rem; color:var(--dark);">R 0.00</span>
        </div>
        <div onclick="openCheckout()" class="checkout-btn">
            Checkout <i class="fas fa-arrow-right"></i>
        </div>
    </div>

    <script>
        const PHONE_NUMBER = "27842992881"; 

        const weeklyMenu = [
            {
                day: "Monday",
                options: [
                    { name: "Steak Stirfry", price: 80, desc: "Egg noodles & veg", img: "https://images.unsplash.com/photo-1543362906-ac1b48261626?w=200" },
                    { name: "Braised Steak", price: 80, desc: "Savoury veggie rice", img: "https://images.unsplash.com/photo-1543339308-43e59d6b73a6?w=200" },
                    { name: "Side: Beetroot Salad", price: 10, desc: "Fresh & pickled", img: "https://images.unsplash.com/photo-1599307062400-348277259f63?w=200" }
                ]
            },
            {
                day: "Tuesday",
                options: [
                    { name: "Pumpkin Bredie", price: 80, desc: "Braised white rice", img: "https://images.unsplash.com/photo-1606101237061-236b3252a122?w=200" },
                    { name: "Meat Curry", price: 80, desc: "Potatoes & rice", img: "https://images.unsplash.com/photo-1565557623262-b51c2513a641?w=200" },
                    { name: "Side: Cucumber Salad", price: 10, desc: "Crisp & cool", img: "https://images.unsplash.com/photo-1623428187969-5da2dcea5ebf?w=200" }
                ]
            },
            {
                day: "Wednesday",
                options: [
                    { name: "BBQ Fried Chicken", price: 80, desc: "With Veg Lasagna", img: "https://images.unsplash.com/photo-1626082927389-d10e16738dfc?w=200" },
                    { name: "Pepper Pot Chicken", price: 80, desc: "With Veg Lasagna", img: "https://images.unsplash.com/photo-1604908176997-125f25cc6f3d?w=200" },
                    { name: "Side: Couscous", price: 10, desc: "Seasoned", img: "https://images.unsplash.com/photo-1594975545239-0bd9f1681282?w=200" }
                ]
            },
            {
                day: "Thursday",
                options: [
                    { name: "Chicken Alfredo", price: 80, desc: "Creamy pasta", img: "https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9?w=200" },
                    { name: "Smoked Butter Chicken", price: 80, desc: "Basmati rice", img: "https://images.unsplash.com/photo-1603894584373-5ac82b2ae398?w=200" },
                    { name: "Side: Apple & Carrot", price: 10, desc: "Slaw style", img: "https://images.unsplash.com/photo-1550583724-b2692b85b150?w=200" }
                ]
            }
        ];

        const frozenMenu = [
            { name: "Low Carb Chicken (5)", price: 450, img: "https://images.unsplash.com/photo-1543339308-43e59d6b73a6?w=200" },
            { name: "Frozen Beef Stew (1kg)", price: 150, img: "https://images.unsplash.com/photo-1603048297172-c92544798d5e?w=200" },
            { name: "Vegan Lentil Curry", price: 65, img: "https://images.unsplash.com/photo-1547592180-85f173990554?w=200" },
            { name: "Mac & Cheese (Family)", price: 180, img: "https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=200" }
        ];

        const cateringMenu = [
            { name: "Lamb Akni", img: "https://images.unsplash.com/photo-1589302168068-964664d93dc0?w=200" },
            { name: "Roast Leg of Lamb", img: "https://images.unsplash.com/photo-1603048297172-c92544798d5e?w=200" },
            { name: "Chicken Breyani", img: "https://images.unsplash.com/photo-1563379091339-03b21ab4a4f8?w=200" },
            { name: "Seafood Paella", img: "https://images.unsplash.com/photo-1534080564583-6be75777b70a?w=200" },
            { name: "Gourmet Burgers", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=200" },
            { name: "Party Platters", img: "https://images.unsplash.com/photo-1555126634-323283e090fa?w=200" }
        ];

        // --- RENDER LOGIC ---
        let cart = [];
        const currentDay = new Date().getDay(); // 0=Sun, 1=Mon...
        // const currentDay = 4; // UNCOMMENT to simulate Thursday

        const dailyContainer = document.getElementById('daily');
        weeklyMenu.forEach((dayPlan, index) => {
            const dayIndex = index + 1; 
            const isLocked = currentDay > dayIndex; 
            const cardClass = isLocked ? "meal-card closed" : "meal-card";
            const btnIcon = isLocked ? '<i class="fas fa-lock"></i>' : '<i class="fas fa-plus"></i>';
            const btnClass = isLocked ? "add-btn disabled" : "add-btn";
            
            let html = `<h2 class="day-header" style="${isLocked ? 'color:#999':''}">${dayPlan.day}</h2>`;
            dayPlan.options.forEach((meal, mealIndex) => {
                const clickAttr = isLocked ? "" : `onclick="addToCart('daily', ${index}, ${mealIndex})"`;
                html += `
                    <div class="${cardClass}">
                        <img src="${meal.img}" class="meal-thumb">
                        <div class="meal-info">
                            <h3>${meal.name}</h3>
                            <p>${meal.desc}</p>
                            <span class="meal-price">${isLocked ? 'Sold Out' : 'R ' + meal.price}</span>
                        </div>
                        <button class="${btnClass}" ${clickAttr}>${btnIcon}</button>
                    </div>
                `;
            });
            dailyContainer.innerHTML += html;
        });

        // Order Info at bottom of Daily
        dailyContainer.innerHTML += `
            <div class="info-card">
                <h4><i class="fas fa-clock"></i> Important Info</h4>
                <p>Orders close at <strong>10:00 AM daily</strong>.</p>
                <p>Call or WhatsApp:</p>
                <p style="font-weight:700; color:var(--dark);">084 299 2881 / 076 878 9492</p>
            </div>
        `;

        const frozenContainer = document.getElementById('frozen-list');
        frozenMenu.forEach((item, index) => {
            frozenContainer.innerHTML += `
                <div class="grid-card">
                    <img src="${item.img}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <p>R ${item.price}</p>
                    <button class="grid-btn" onclick="addToCart('frozen', 0, ${index})">Add to Cart</button>
                </div>
            `;
        });

        const cateringContainer = document.getElementById('catering-list');
        cateringMenu.forEach((item, index) => {
            cateringContainer.innerHTML += `
                <div class="grid-card">
                    <img src="${item.img}" alt="${item.name}">
                    <h4>${item.name}</h4>
                    <button class="grid-btn" style="background:var(--dark); color:white; border:none;" onclick="addToCart('catering', 0, ${index})">Get Quote</button>
                </div>
            `;
        });

        // --- FUNCTIONS ---
        function switchTab(tabName) {
            document.querySelectorAll('.container').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function addToCart(type, dayIndex, itemIndex) {
            let item;
            if (type === 'daily') {
                const day = weeklyMenu[dayIndex];
                const meal = day.options[itemIndex];
                item = { name: `[${day.day}] ${meal.name}`, price: meal.price, isQuote: false };
            } else if (type === 'frozen') {
                const meal = frozenMenu[itemIndex];
                item = { name: `[Frozen] ${meal.name}`, price: meal.price, isQuote: false };
            } else {
                const meal = cateringMenu[itemIndex];
                item = { name: `[Bulk Inquiry] ${meal.name}`, price: 0, isQuote: true };
            }
            cart.push(item);
            updateTotal();
            
            // Animation for feedback
            const btn = event.target.closest('button');
            btn.style.transform = "scale(0.8)";
            setTimeout(() => btn.style.transform = "scale(1)", 200);
        }

        function updateTotal() {
            let total = 0;
            let quoteItems = 0;
            cart.forEach(i => { total += i.price; if(i.isQuote) quoteItems++; });
            
            let displayString = `R ${total}.00`;
            if (quoteItems > 0) displayString += ` + Quote`;
            
            document.getElementById('total-display').innerText = displayString;
            document.getElementById('cart-count').innerText = cart.length;
        }

        function openCheckout() {
            if (cart.length === 0) { alert("Your cart is empty."); return; }
            renderCartInModal();
            document.getElementById('checkoutModal').style.display = "flex";
        }

        function closeModal() { document.getElementById('checkoutModal').style.display = "none"; }

        function renderCartInModal() {
            const container = document.getElementById('cartSummary');
            container.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="cart-item">
                        <div>
                            <strong>${item.name}</strong><br>
                            <small>${item.isQuote ? 'Quote' : 'R'+item.price}</small>
                        </div>
                        <i class="fas fa-trash remove-btn" onclick="removeFromCart(${index})"></i>
                    </div>
                `;
            });
            const totalText = cart.some(i => i.isQuote) ? `R${total} + Quote` : `R${total}.00`;
            document.getElementById('modalTotal').innerText = "Total: " + totalText;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateTotal();
            if (cart.length === 0) closeModal();
            else renderCartInModal();
        }

        function sendWhatsAppOrder() {
            const name = document.getElementById('custName').value || "Guest";
            const fulfillment = document.getElementById('fulfillmentType').value;
            const payment = document.getElementById('paymentMethod').value;
            
            let msg = `*New Order from ${name}* ü•ò%0A%0A`;
            
            let standardItems = cart.filter(i => !i.isQuote);
            let quoteItems = cart.filter(i => i.isQuote);

            if (standardItems.length > 0) {
                msg += "*ORDER:*%0A";
                standardItems.forEach(item => msg += `‚Ä¢ ${item.name} (R${item.price})%0A`);
            }
            if (quoteItems.length > 0) {
                msg += "%0A*QUOTE REQUEST:*%0A";
                quoteItems.forEach(item => msg += `‚Ä¢ ${item.name.replace('[Bulk Inquiry] ', '')}%0A`);
            }

            let total = 0;
            cart.forEach(i => total += i.price);
            msg += `%0A*TOTAL: R${total}.00*%0A`;
            msg += `%0A----------------%0A`;
            msg += `üìç *${fulfillment}*%0A`;
            msg += `üí≥ *${payment}*%0A`;
            
            if (payment === "Online/Card") msg += "_(Please send payment link)_";
            
            window.open(`https://wa.me/${PHONE_NUMBER}?text=${msg}`, '_blank');
